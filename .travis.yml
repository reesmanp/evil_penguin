language: rust
cache: cargo
os:
  - osx
  - windows
branches:
  only:
    - master
rust:
  - nightly
script:
  - cargo build -Z features=itarget --release
before_deploy:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install zip ; fi
  - zip -r ${PROJECT_NAME}-${TRAVIS_OS_NAME}-${TRAVIS_BUILD_NUMBER}.zip target resources
  # Set up git user name and tag this commit
  - git config --local user.name "Paul Reesman"
  - git config --local user.email "paul.r.reesman@gmail.com"
  - export TRAVIS_TAG=v${TRAVIS_BUILD_NUMBER}-${TRAVIS_OS_NAME}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: ${PROJECT_NAME}-${TRAVIS_OS_NAME}-${TRAVIS_BUILD_NUMBER}.zip
